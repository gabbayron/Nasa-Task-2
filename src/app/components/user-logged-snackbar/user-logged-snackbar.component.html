<div *ngIf='loginService.userLogged' style="display: flex; justify-content: space-around; align-items: center;">
  <span class="example-pizza-party">
    Already Logged?
  </span>
  <button (click)='checkIfLogged()' mat-dialog-close mat-button color='accent'>Click Here!</button>
</div>
<div *ngIf='!loginService.userLogged' style="display: flex; justify-content: space-around; align-items: center;">
  <span class="example-pizza-party">
    Welcome! Nice to have you around :)
  </span>
  <button mat-dialog-close mat-button color='accent'>Close</button>
</div>
